<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component Challenge</title>
  </head>
  <body>
    <main class="flex h-screen items-center justify-center bg-gray-light">
      <div class="flex w-80 max-w-full flex-col gap-4 rounded-xl bg-white p-4 text-center drop-shadow-xl">
        <img src="/qr-code.png" alt="QR Code" class="block aspect-square w-72 rounded-lg" />
        <h1 class="mx-4 text-xl font-bold">Improve your front-end skills by building projects</h1>
        <p class="mx-4 text-gray-dark">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
    <div class="fixed bottom-1 right-1 text-lg">
      Challenge by
      <a class="text-blue-500 underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-blue-500 underline" href="#">Daniele Cencig</a>.
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
